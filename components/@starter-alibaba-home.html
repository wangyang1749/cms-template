<body>
	<div cms:replace="/html/components/header :: #fragment"></div>
	<div class="margin-top-72 container ">
	


		<!-- ========================= SECTION ITEMS ========================= -->
		<section class="section-request bg padding-y-sm" th:each="category :${view}">
			<div class="">
				<header class="section-heading heading-line">
					<h4 class="title-section bg text-uppercase" th:text="${category.category.name}">Recommended items
					</h4>
				</header>

				<div class="row-sm">
					<div class="col-md-2" th:each="item : ${category.contentVOS}">
						<a th:href="${item.linkPath}">
							<figure class="card card-product">
								<div class="img-wrap"> 
									<img th:src="${item.picPath}">
								</div>
								<figcaption class="info-wrap">
									<h6 class="title " th:text="${item.title}">Good item name</h6>

									<div class="price-wrap">
										<span class="price-new">$ <span th:text="${item.cost}"></span></span>
										<!-- <del class="price-old">$1980</del> -->
									</div>

								</figcaption>
							</figure> <!-- card // -->
						</a>
					</div> <!-- col // -->

				</div> <!-- row.// -->


			</div><!-- container // -->
		</section>
		<!-- ========================= SECTION ITEMS .END// ========================= -->

	</div>




	<div cms:replace="/html/components/footer :: #fragment"></div>

	<div cms:replace="templates/templates/fragment/footer"></div>

</body>
