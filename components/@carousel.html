<!DOCTYPE html>
<html lang="en">

<head th:replace="templates/templates/fragment/header :: common_header(~{::title},~{::link},~{::meta})">
    <meta charset="UTF-8">
    <meta name="keywords" content="生物信息学,生信,生信小木屋,生物信息分析,r语言,python">
    <meta name="description" content="生信小木屋，用数据科学的知识，探索生命科学的奥秘">
    <title>生信小木屋</title>
    <link rel="stylesheet" href="/templates/resources/css/home.css">

</head>


<body>

    <div cms:replace="/html/components/header :: #fragment"></div>
    <div class="container margin-top-72">
        <div class="row ">
            <div class="col-lg-9">
                <div id="main-content">


                    <section id="fragment">
                        <div id="carouselExampleCaptions" class="carousel slide  mb-3 shadow" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li th:each="item , userStat: ${view}" data-target="#carouselExampleCaptions"
                                    th:data-slide-to="${userStat}" th:class="${userStat.index == 0} ? 'active' :''">
                                </li>

                            </ol>

                            <div class="carousel-inner">

                                <div th:if="${view != null}" class="carousel-item " th:each="item , userStat: ${view}"
                                    th:class="${userStat.index == 0} ? ' carousel-item active' :'carousel-item'">

                                    <img th:if="${item.picPath!=null}" th:src="${item.picPath}" class="d-block w-100">
                                    <img th:if="${item.picPath == null}"
                                        src="http://wangyang-bucket.oss-cn-beijing.aliyuncs.com/cms/image/image_1662270136135.png"
                                        class="d-block w-100">

                                    <div class="carousel-caption-warp">
                                        <div class="carousel-caption-box">
                                            <a th:href="'/'+${item.path}+'/'+${item.viewName}+'.html'">
                                                <h1 th:text="${item.title}"></h1>
                                                <p th:text="${item.summary}"></p>
                                            </a>
                                        </div>

                                    </div>

                                </div>

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </section>


                </div>
            </div>
        </div>
    </div>



    <div cms:replace="/html/components/footer :: #fragment"></div>

    <div th:replace="templates/templates/fragment/footer"></div>
    <script src="/templates/resources/js/search_engine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
