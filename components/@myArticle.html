<!DOCTYPE html>
<html lang="en">

<head>
    <title>组件</title>
    <cms:block cms:replace="templates/templates/fragment/header" />
</head>

<body>
    <div cms:replace="/html/components/header :: #fragment"></div>
    <div class="container margin-top-72">

        <section id="fragment">
            <!-- <ul class="list-group list-group-flush "> -->

            <a th:href="${item.linkPath}" th:each="item : ${view}">
                <span class="badge badge-info mr-1"><i class="bi  bi-file-earmark-text"></i> <span
                        th:text="${item.title} "></span></span>
                <!-- <span style="font-size: 0.6rem;" class="badge badge-secondary badge-pill"
                    th:text="${item.visits}"></span> -->
            </a>
            <a href="/html/components/sraExplorerApp.html">
                <span class="badge badge-primary mr-1">
                    <i class="bi  bi-file-earmark-text"></i>
                    SRA Explorer
                </span>
            </a>
            <hr>
            <ul class="list-unstyled">
                <li class="text-primary">
                    儒家： 无所为而为
                </li>
                <li class="text-success">
                    道家： 无为而无不为
                </li>
                <li class="text-info">
                    佛家： 无心而为
                </li>
                <li class="text-danger">
                    生有涯，而知无涯。以有涯随无涯，殆已！
                </li>
            </ul>
            <!-- </ul> -->
            <form action="https://zhannei.baidu.com/cse/site" method="get">
                <div class="input-group mb-3">
                    <input type="hidden" name="cc" id="" value="bioinfo.online" /><!--设置拼接参数cl，name属性写api的参数名，value写参数值-->
                    <!-- <input type="hidden" name="pn" id="" value="3" /> -->
                    <input type="text" class="form-control" placeholder="百度站内搜索" name="q"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">搜索</button>
                    </div>
                </div>
            </form>

        </section>
    </div>
    <div cms:replace="/html/components/footer :: #fragment"></div>

</body>

</html>
